<!DOCTYPE html>
<html>
<body>
	<ul id="myList">
		<li>Coffee</li>
		<li>Tea</li>
		<li>Milk</li>
	</ul>
	<p>Click the button to remove all child nodes of ul.</p>
	<button onclick="myFunction()">Try it</button>
	<script>
		function myFunction() {
		 	var list = document.getElementById("myList");
		 	while (list.hasChildNodes()) {
		 		list.removeChild(list.firstChild);
		 	}
		}
	</script>
</body>
</html>
